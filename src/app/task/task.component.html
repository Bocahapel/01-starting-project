@if (isAddingTask) {
<app-newtask />
}

<section id="tasks">
  <header>
    <h2>{{ name }} ' task</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @if (selectedUserTask.length > 0){ @for (task of selectedUserTask; track
    task.id) {

    <li>
      <app-tasklist [task]="task" (complete)="onCompleteTask($event)" />
    </li>
    } }@else {
    <p>No tasks found.</p>
    }
  </ul>
</section>
